<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #e0f7fa, #80deea);
            color: #333;
            min-height: 100vh;
        }

        /* Colors and Design Tokens */
        :root {
            --primary-color: #26c6da;
            --primary-hover: #00acc1;
            --neutral-light: #f8f9fa;
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 32px;
        }

        /* Utility Classes */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px var(--shadow-light);
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        p {
            font-size: 14px;
            color: var(--text-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        /* Login Page */
        .login-container {
            height: 100vh;
        }

        .login-card {
            width: 350px;
            text-align: center;
        }

        .login-card input {
            width: 100%;
            padding: 10px;
            margin: var(--spacing-sm) 0;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        /* Dashboard */
        .dashboard {
            max-width: 1200px;
            margin: var(--spacing-lg) auto;
        }

        .tabs {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .tab {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--neutral-light);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }

        .tab:hover {
            background: var(--primary-hover);
            color: white;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            padding: var(--spacing-lg);
            text-align: center;
            cursor: pointer;
            margin: var(--spacing-md) 0;
            border-radius: var(--border-radius);
            position: relative;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }

        .file-support {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-sm);
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .results-container {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
            height: 600px;
        }

        .file-list-container {
            width: 25%;
            background: #fff;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-light);
            overflow-y: auto;
        }

        .file-preview-container {
            flex: 1;
            background: #fff;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100%;
        }

        .file-preview-container .file-preview {
            height: 100%;
            width: 100%;
        }

        .file-list {
            list-style: none;
        }

        .file-list li {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            padding: var(--spacing-sm);
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .file-list li:hover {
            background: var(--neutral-light);
        }

        .file-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .file-preview iframe {
            min-width: 100%;
            min-height: 100%;
        }

        .file-list input[type="checkbox"] {
            margin-right: var(--spacing-sm);
        }

        .file-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div class="login-container centered">
        <div class="login-card card">
            <h1>Login</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" style="display:none;">
        <h1>Welcome to File Upload</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab(1)">Scope 1</div>
            <div class="tab" onclick="switchTab(2)">Scope 2</div>
            <div class="tab" onclick="switchTab(3)">Scope 3</div>
        </div>

        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon">üìÅ <button>Add Files</button></div>

            <p>Drag & Drop files here or click to upload</p>
            <div class="file-support">
                <span>Max File Size: 5 MB</span>
                <span>Supported Files: PDF, JPG, PNG</span>
            </div>
        </div>
        <input type="file" id="file-input" style="display:none;" multiple accept=".jpg,.png,.pdf"
            onchange="handleFileInput(event)">

        <div class="results-container">
            <div class="file-list-container">
                <div class="file-actions">
                    <h3 class="text-wrap">Uploaded Files</h3>
                    <button onclick="deleteSelectedFiles()">Delete</button>
                </div>
                <ul class="file-list" id="file-list"></ul>
            </div>
            <div class="file-preview-container">
                <div class="file-preview" id="file-preview">
                    <p>No file selected for preview</p>
                </div>
            </div>
        </div>
    </div>

    <script>

        const scopeFiles = { scope1: [], scope2: [], scope3: [] };
        let activeScope = 'scope1';

        let uploadedFiles = [];

        function login() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'block';
        }

        function switchTab(scopeNumber) {
            activeScope = `scope${scopeNumber}`;
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index + 1 === scopeNumber);
            });
            renderFileList();
            clearPreviewIfNoFiles();
        }

        function clearPreviewIfNoFiles() {
            const previewContainer = document.getElementById('file-preview');
            const currentFiles = scopeFiles[activeScope];
            if (currentFiles.length === 0) {
                previewContainer.innerHTML = '<p>No file selected for preview</p>';
            }
        }


        function handleFileInput(event) {
            const files = Array.from(event.target.files);
            scopeFiles[activeScope].push(...files);
            renderFileList();
        }

        function renderFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            scopeFiles[activeScope].forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="checkbox" data-index="${index}"> ${file.name}`;
                li.onclick = (e) => { if (!e.target.type) previewFile(file); };
                fileList.appendChild(li);
            });
        }

        function deleteSelectedFiles() {
            const checkboxes = document.querySelectorAll('.file-list input[type="checkbox"]:checked');
            const indexes = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index)).sort((a, b) => b - a);
            indexes.forEach(index => scopeFiles[activeScope].splice(index, 1));
            renderFileList();
            document.getElementById('file-preview').innerHTML = '<p>No file selected for preview</p>';
        }

        function previewFile(file) {
            const previewContainer = document.getElementById('file-preview');
            previewContainer.innerHTML = '';

            const fileType = file.type;
            if (fileType.includes('image')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                previewContainer.appendChild(img);
            } else if (fileType.includes('pdf')) {
                const iframe = document.createElement('iframe');
                iframe.src = URL.createObjectURL(file);
                iframe.width = '100%';
                iframe.height = '100%';
                previewContainer.appendChild(iframe);
            } else {
                previewContainer.innerHTML = '<p>File type not supported for preview</p>';
            }
        }
    </script>
</body>

</html>
